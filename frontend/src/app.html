<!doctype html>
<html data-theme="tribute-theme" lang="en" class="light">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Fanwood+Text:ital@0;1&family=Inter:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		
		<!-- Favicon -->
		<link rel="icon" href="/favicon.ico" sizes="any">
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
	
		<!-- UserWay Accessibility Widget -->
		<script src="https://cdn.userway.org/widget.js" data-account="Io28e1SLf0"></script>
	
		%sveltekit.head%
		<!-- Stripe.js will be loaded lazily when needed for payments -->
		<!-- reCAPTCHA script will be loaded dynamically when needed -->
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
